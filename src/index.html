<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SandyWhisper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Close button -->
  <div id="close-button" title="Close SandyWhisper">Ã—</div>
  
  <!-- Main container for both bubble and expanded panel -->
  <div id="app-container" class="collapsed">
    <!-- Expanded panel appears to the left of the bubble -->
    <div id="expanded-panel">
      <div id="frequency-animation">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <div id="status-text">Ready to dictate</div>
    </div>
    
    <!-- Bubble on the right -->
    <div id="bubble">
      <div id="bubble-inner"></div>
    </div>
  </div>
  
  <!-- For development/testing only - will be hidden in production -->
  <div id="debug-panel" class="hidden">
    <div id="transcribed-text"></div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
