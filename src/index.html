<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://webrtc.github.io; connect-src 'self' https://webrtc.github.io">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SandyWhisper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main container -->
  <div id="app-container" class="collapsed">
    <!-- Expanded panel (frequency visualization) - now positioned above the bubble -->
    <div id="expanded-panel">
      <div id="frequency-animation">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <div id="status-text">Ready to dictate</div>
    </div>
    
    <!-- Centered bubble -->
    <div id="bubble">
      <div id="bubble-inner"></div>
    </div>
  </div>
  
  <!-- For development/testing only - will be hidden in production -->
  <div id="debug-panel" class="hidden">
    <div id="transcribed-text"></div>
  </div>
  
  <!-- WebRTC adapter for cross-browser compatibility -->
  <script>
    // Dynamically load the adapter.js from the renderer process
    // This is more reliable than trying to access node_modules directly
    window.addEventListener('DOMContentLoaded', async () => {
      try {
        // We'll rely on adapter-latest being bundled by electron-builder
        const script = document.createElement('script');
        script.src = 'https://webrtc.github.io/adapter/adapter-latest.js';
        document.head.appendChild(script);
      } catch (err) {
        console.error('Failed to load adapter.js:', err);
      }
    });
  </script>
  <script src="renderer.js"></script>
</body>
</html>
